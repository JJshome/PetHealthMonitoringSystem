<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap');
    
    text {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
    }
    
    .title {
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
    }
    
    .module-title {
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    
    .module-desc {
      font-size: 12px;
      text-anchor: middle;
      fill: white;
    }
    
    .arrow {
      fill: none;
      stroke: #555;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    
    .component {
      font-size: 12px;
      text-anchor: middle;
    }
    
    .label {
      font-size: 12px;
      fill: #555;
      text-anchor: middle;
    }
    
    .module-box {
      rx: 10;
      ry: 10;
      filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3));
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title">Pet Health Monitoring System Architecture</text>
  <text x="400" y="60" class="label">Based on Ucaretron Inc. Patented Technology</text>
  
  <!-- Data Collection Module -->
  <rect x="50" y="100" width="200" height="150" class="module-box" fill="#4285F4" />
  <text x="150" y="130" class="module-title">Data Collection Module (110)</text>
  <text x="150" y="155" class="module-desc">Collects biometric data,</text>
  <text x="150" y="175" class="module-desc">behavior patterns, and</text>
  <text x="150" y="195" class="module-desc">environmental information</text>
  
  <rect x="60" y="210" width="180" height="25" rx="5" ry="5" fill="#2A56C6" />
  <text x="150" y="227" class="component">Wearable Sensors</text>
  
  <rect x="60" y="240" width="87" height="25" rx="5" ry="5" fill="#2A56C6" />
  <text x="103" y="257" class="component">Ear Sensors</text>
  
  <rect x="153" y="240" width="87" height="25" rx="5" ry="5" fill="#2A56C6" />
  <text x="197" y="257" class="component">IoT Devices</text>
  
  <!-- AI Analysis Module -->
  <rect x="300" y="100" width="200" height="150" class="module-box" fill="#DB4437" />
  <text x="400" y="130" class="module-title">AI Analysis Module (120)</text>
  <text x="400" y="155" class="module-desc">Analyzes data to diagnose</text>
  <text x="400" y="175" class="module-desc">health status and</text>
  <text x="400" y="195" class="module-desc">predict diseases</text>
  
  <rect x="310" y="210" width="180" height="25" rx="5" ry="5" fill="#B31412" />
  <text x="400" y="227" class="component">Anomaly Detection</text>
  
  <rect x="310" y="240" width="87" height="25" rx="5" ry="5" fill="#B31412" />
  <text x="353" y="257" class="component">Health Status</text>
  
  <rect x="403" y="240" width="87" height="25" rx="5" ry="5" fill="#B31412" />
  <text x="447" y="257" class="component">Disease Prediction</text>
  
  <!-- Personalized Care Module -->
  <rect x="550" y="100" width="200" height="150" class="module-box" fill="#0F9D58" />
  <text x="650" y="130" class="module-title">Personalized Care Module (130)</text>
  <text x="650" y="155" class="module-desc">Provides customized health</text>
  <text x="650" y="175" class="module-desc">management and behavior</text>
  <text x="650" y="195" class="module-desc">improvement solutions</text>
  
  <rect x="560" y="210" width="180" height="25" rx="5" ry="5" fill="#0B8043" />
  <text x="650" y="227" class="component">Care Recommendations</text>
  
  <rect x="560" y="240" width="87" height="25" rx="5" ry="5" fill="#0B8043" />
  <text x="603" y="257" class="component">Nutrition Plans</text>
  
  <rect x="653" y="240" width="87" height="25" rx="5" ry="5" fill="#0B8043" />
  <text x="697" y="257" class="component">Behavior Plans</text>
  
  <!-- Data Management Module -->
  <rect x="175" y="330" width="200" height="150" class="module-box" fill="#F4B400" />
  <text x="275" y="360" class="module-title">Data Management Module (140)</text>
  <text x="275" y="385" class="module-desc">Securely manages and shares</text>
  <text x="275" y="405" class="module-desc">pet health data using</text>
  <text x="275" y="425" class="module-desc">blockchain technology</text>
  
  <rect x="185" y="440" width="180" height="25" rx="5" ry="5" fill="#E09C00" />
  <text x="275" y="457" class="component">Blockchain Security</text>
  
  <rect x="185" y="470" width="87" height="25" rx="5" ry="5" fill="#E09C00" />
  <text x="229" y="487" class="component">Data Storage</text>
  
  <rect x="278" y="470" width="87" height="25" rx="5" ry="5" fill="#E09C00" />
  <text x="322" y="487" class="component">Data Sharing</text>
  
  <!-- Remote Veterinary Module -->
  <rect x="425" y="330" width="200" height="150" class="module-box" fill="#9C27B0" />
  <text x="525" y="360" class="module-title">Remote Veterinary Module (150)</text>
  <text x="525" y="385" class="module-desc">Supports remote consultations</text>
  <text x="525" y="405" class="module-desc">and treatments using</text>
  <text x="525" y="425" class="module-desc">VR/AR technology</text>
  
  <rect x="435" y="440" width="180" height="25" rx="5" ry="5" fill="#7B1FA2" />
  <text x="525" y="457" class="component">Virtual Consultation</text>
  
  <rect x="435" y="470" width="87" height="25" rx="5" ry="5" fill="#7B1FA2" />
  <text x="479" y="487" class="component">VR Interface</text>
  
  <rect x="528" y="470" width="87" height="25" rx="5" ry="5" fill="#7B1FA2" />
  <text x="572" y="487" class="component">AR Diagnostics</text>
  
  <!-- Connect arrows between modules -->
  <path d="M 250 175 L 300 175" class="arrow" />
  <text x="275" y="165" class="label">Data</text>
  
  <path d="M 500 175 L 550 175" class="arrow" />
  <text x="525" y="165" class="label">Analysis</text>
  
  <path d="M 150 250 L 150 330" class="arrow" />
  <text x="135" y="290" class="label">Raw Data</text>
  
  <path d="M 400 250 L 400 330" class="arrow" />
  <text x="385" y="290" class="label">Health Status</text>
  
  <path d="M 650 250 L 650 500 L 525 500 L 525 480" class="arrow" />
  <text x="610" y="515" class="label">Care Plans</text>
  
  <path d="M 275 330 L 275 250 L 400 250" class="arrow" />
  <text x="290" y="290" class="label">Stored Data</text>
  
  <path d="M 525 330 L 525 250 L 400 250" class="arrow" />
  <text x="475" y="290" class="label">Professional Input</text>
  
  <!-- Legend -->
  <rect x="300" y="530" width="200" height="30" rx="5" ry="5" fill="#555" />
  <text x="400" y="550" class="module-desc">Data Flow</text>
</svg>